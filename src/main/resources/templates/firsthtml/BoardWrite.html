<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/BoardTable.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="margin-right: 50px;margin-left: 50px">
        <h1>게시글 입력</h1>
        <div th:if="${#strings.isEmpty(article.writer)}and ${countTry}==1">작성자를 입력 하세요</div>
        <div th:if="${#strings.isEmpty(article.title)}and ${countTry}==1">제목을 입력 하세요</div>
        <div th:if="${#strings.isEmpty(article.content)}and ${countTry}==1">내용을 입력 하세요</div>
        <br>
        <form action="/articleWriteDb" method="post">
            <th:block th:if="${#strings.isEmpty(article.writer)}">
                작성자 : <input maxlength='10' style="width:30%;" type="text" placeholder="작성자를 입력 하세요" name="writer">
            </th:block>
            <th:block th:unless="${#strings.isEmpty(article.writer)}">
                작성자 : <input maxlength='10' style="width:30%;" type="text" th:value="${article.writer}" name="writer">
            </th:block>
            <br>
            <th:block th:if="${#strings.isEmpty(article.title)}">
                제목 : <input maxlength='30' style="width:85%;" type="text" placeholder="제목을 입력 하세요" name="title">
            </th:block>
            <th:block th:unless="${#strings.isEmpty(article.title)}">
                제목 : <input maxlength='30' style="width:85%;" type="text" th:value="${article.title}" name="title">
            </th:block>
            <br><br>
            <th:block th:if="${#strings.isEmpty(article.content)}">
                <textarea style="width:100%; height:10em; resize:none;" placeholder="내용을 입력 하세요" name="content"></textarea>
            </th:block>
            <th:block th:unless="${#strings.isEmpty(article.content)}">
                <textarea style="width:100%; height:10em; resize:none;" th:text="${article.content}"  name="content"></textarea>
            </th:block>
            <br><br>
            <input type="button" value="뒤로가기" onclick="history.go(-1)">
            <input type="submit" value="등록" style="float: right">
        </form>
    </div>
</body>
</html>
